<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>amoCRM</title>
</head>
<body>
  <header class="header">
    <div class="main-wrapper header__wrapper">
      <div class="header__left">
        <img class="header__logo" src="./img/header-logo.svg" alt="logo">
        <img class="user-mobile" src="./img/user-mobile.svg" alt="user">
        <div class="search">
          <a href="#" class="search__btn">
            <img src="./img/search-icon.svg" alt="search">
          </a>
          <input class="search__txt" type="text" placeholder="Найти...">
        </div>
      </div>
      <div class="user">
        <span class="user__name">Константин</span>
        <img class="user__avatar" src="./img/user-avatar.png" alt="avatar">
      </div>
    </div>
  </header>
  <section class="partners">
    <div class="main-wrapper">
      <h1 class="partners__title">
        наши партнёры
      </h1>
      <div class="cards">
        <div class="cards__item">
          <img class="cards__img" src="./img/part-1.png" alt="partner">
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./img/part-2.png" alt="partner">
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./img/part-3.png" alt="partner">
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./img/part-4.png" alt="partner">
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./img/part-5.png" alt="partner">
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./img/part-6.png" alt="partner">
        </div>
        <div class="cards__item">
          <img class="cards__img" src="./img/part-7.png" alt="partner">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
